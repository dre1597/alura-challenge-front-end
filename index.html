<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Dev</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/themes/dracula.css">
</head>

<body>
    <header class="header">
        <img class="header__logo" src="./assets/img/logo.svg">
        <input class="search-bar" type="search" placeholder="Busque por algo">
        <div class="header__buttons">
            <button class="btn-search"><i class="fas fa-search fa-2x"></i></button>
            <button class="close-search hide"><i class="fas fa-times fa-2x"></i></button>
            <button class="btn-close hide"><i class="fas fa-times fa-2x"></i></button>
            <button class="btn-toggle"><i class="fas fa-bars fa-2x"></i></button>
        </div>
        <div class="header__profile">
            <img class="header__profile--img" src="./assets/img/user.png" alt=''>
            <p class="header__profile--name">Harry</p>
        </div>
    </header>
    <main class="main">
        <aside class="menu">
            <h3 class="title">menu</h3>
            <a href="index.html" class="menu__item active">
                <div class="btn-code">
                    <i class="fas fa-code"></i>
                </div>
                <p class="menu__item--name">Editor de Código</p>
            </a>
            <a href="community.html" class="menu__item">
                <div class="btn-users">
                    <i class="fas fa-users"></i>
                </div>
                <p class="menu__item--name">Comunidade</p>
            </a>
            <div class="horizontal-line"></div>
            <div class="menu__profile">
                <img class="menu__profile--img" src="./assets/img/user.png" alt=''>
                <p class="menu__profile--name">Harry</p>
            </div>
        </aside>
        <section class="code-editor">
            <div class="code-editor__container">

                <div class="code-editor__editor">
                    <ul class="code-editor__mac-window">
                        <li class="red-btn"></li>
                        <li class="yellow-btn"></li>
                        <li class="green-btn"></li>
                    </ul>
                    <div class="code-editor__text">
                        <code class="preview hljs" spellcheck="false" contenteditable="true" aria-label="editor"></code>
                    </div>
                </div>
            </div>
            <button class="highlight_btn" type="button">Visualizar com o highlight</button>
        </section>
        <form class="customize">
            <h3 class="title">seu projeto</h3>
            <fieldset class="customize__fieldset-details">
                <input class="customize__project-name" type="text" placeholder="Nome do seu projeto">
                <textarea class="customize__description" name="description" id="description" cols="30" rows="4"
                    wrap="soft" placeholder="Descrição do seu projeto"></textarea>
            </fieldset>
            <h3 class="title">personalização</h3>
            <fieldset class="customize__fieldset-customize">
                <select class="customize__languages">
                    <option value="javascript">JavaScript</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                    <option value="ruby">Ruby</option>
                    <option value="csharp">C#</option>
                    <option value="cpp">C++</option>
                    <option value="c">C</option>
                    <option value="markdown">Markdown</option>
                </select>
                <input class="customize__color" type="color" value="#6bd1ff">
            </fieldset>
            <a href="community.html"><button class="customize-btn" type="button">Salvar Projeto</button></a>

        </form>
    </main>
    <script src="https://kit.fontawesome.com/8db75cb122.js" crossorigin="anonymous"></script>
    <script src="./assets/js/background-editor.js"></script>
    <script src="./assets/js/menu-buttons.js"></script>
    <script src="//unpkg.com/@highlightjs/cdn-assets@10.7.2/highlight.min.js"></script>
    <script src="./assets/js/highlight.js"></script>
    <script src="./assets/js/saveStorage.js"></script>
</body>

</html>
